<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shoot Ravens</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <canvas id="collisionCanvas"></canvas>
      <canvas id="canvas1"></canvas>

      <div id="game-start">
        <p>Shoot Ravens</p>
        <div id="start-btn">
          <span> Play </span>
        </div>
      </div>

      <div id="game-over">
        <p>Game Over</p>
        <div id="restart-btn">
          <span> Restart </span>
        </div>
      </div>

      <div id="preloader">
        <div class="preloader-inner">
          <div class="lds-spinner">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
          <span>loading...</span>
        </div>
      </div>
    </div>

    <!-- Load Game assets -->
    <div class="hidden">
      <img id="ravenImage" src="./src/assets/raven.png" />
      <img id="boomImage" src="./src/assets/boom.png" />
      <img id="heartImage" src="./src/assets/heart.png" />
      <audio id="shootSound" src="./src/assets/cg1.wav"></audio>
      <audio id="gameOverSound" src="./src/assets/GameOver.wav"></audio>
      <audio id="hitSound" src="./src/assets/Hit 1.mp3"></audio>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
